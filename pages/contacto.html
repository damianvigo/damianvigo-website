<!DOCTYPE html>
<html lang="es-ES">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <sergey-import src="head/miscelanea" />
  <sergey-import src="metas/titles">Hablemos</sergey-import>
  <sergey-import src="metas/seo" />
  <sergey-import src="head/links-pages" />
</head>
<body>
  <sergey-import src="components/without-about-me" />
  <sergey-import src="components/panel" />
  <main>
    <div class="fix-sticky"></div>
    <section class="contact">
      <article class="contact__container-title">
        <h2 class="contact__title animate__animated animate__tada">Contacto</h2>
      </article>
      <div class="form-background">
        <div class="form-background__transparent">
          <form class="contact-form">
            <input type="text" name="name" title="El nombre sólo acepta letras y espacios en blanco"
              class="contact-form__text" placeholder="Tu nombre" autofocus required
              pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" />
            <input type="email" name="email" title="Email incorrecto" required class="contact-form__text"
              placeholder="Tu email" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" />
            <input type="text" name="subject" required title="El Asunto es requerido" class="contact-form__text"
              placeholder="Asunto" />
            <textarea name="comments" cols="50" rows="10" class="contact-form__text contact-form__textarea"
              placeholder="Tu comentario" title="Tu comentario no debe exceder los 255 caracteres"
              data-pattern="^.{1,255}$" required></textarea>
            <input type="submit" class="contact-form__btn" value="Envíar" />
            <div class="contact-form__loader none">
              <img src="../assets/icon/ball-triangle.svg" alt="Cargando">
            </div>
            <div class="contact-form__response none">
              <p>¡Gracias por comunicarte! A la brevedad me estaré contactando contigo 👨‍💻</p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <sergey-import src="components/footer" />
  
  <script src="https://kit.fontawesome.com/e36e673736.js" crossorigin="anonymous"></script>
  <script src="../js/index.js" type="module"></script>
</body>
</html>
