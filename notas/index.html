<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <sergey-import src="head/miscelanea" />
  <sergey-import src="metas/titles">Notas</sergey-import>
  <sergey-import src="metas/seo" />
  <sergey-import src="head/links-pages" />
</head>
<body>
  <sergey-import src="components/without-about-me" />
  <sergey-import src="components/panel" />
  <div class="fix-sticky"></div>
  <main class="notes">
    <h1 class="notes__title animate__animated animate__flash">Notas</h1>
    <h2 class="notes__subtitle">En esta sección encontrarás notas sobre mis intereses personales, tales como filosofía de vida, estoicismo, minimalismo y todo lo que considere contenido de valor</h2>
    <section class="notes-container">
      <a class="notes-container__a" href="../citas/">
        <figure class="notes-container__figure">
          <img class="notes-container__img" src="../assets/icon/cites.png" alt="">
          <figcaption class="notes-container__figcaption">
            <span class="notes-container__span">Citas</span>
            <time datetime=2020-11-04 class="notes-container__time">Nov 04 2020</time>
          </figcaption>
        </figure>
      </a>
      <a class="notes-container__a" href="../estoicismo/">
        <figure class="notes-container__figure">
          <img class="notes-container__img" src="../assets/icon/filosofia.svg" alt="">
          <figcaption class="notes-container__figcaption">
            <span class="notes-container__span">Estoicismo</span>
            <time datetime=2020-12-28 class="notes-container__time">Dic 28 2020</time>
          </figcaption>
        </figure>
      </a>
    </section>
  </main>
 <!--  <sergey-import src="components/footer" /> -->
  
  <script src="https://kit.fontawesome.com/e36e673736.js" crossorigin="anonymous"></script>
  <script src="../js/index.js" type="module"></script>
</body>
</html>
